<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main role="main">
    <div class="container">
      <div class="grid">
        <div>
          <img class="product-img" src="images/image-product-desktop.jpg" alt="">
        </div>

        <div class="card-component">
          <h6 class="prev">Perfume</h6>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="subtitle"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of CHANEL.</p>
          <div class="pricing">
            <p class="low-price"> $149.99 </p>
            <p class="cut-price"> $169.99</p>
          </div>
          <button class="cart"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiv</a>.
    </div>
  </footer>
</body>

</html>
